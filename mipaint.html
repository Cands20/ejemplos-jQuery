<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Paint</title>
    <script src = "jquery-3.1.1.min.js">  </script>
</head>
<body>
    <canvas width="480" height="320"></canvas>
    <style>
        canvas{
            background-color: #def;
            border: 1px solid #aaa;
        }
    </style>

    <script>
        var puchado = false
            $(function(){
                var dibujo = $('canvas')[0]
                var contexto = dibujo.getContext('2d')
                
                $('canvas').mousedown(function(){
                    puchado = true;
                })

                 $('canvas').mouseup(function(){
                    puchado = false;
                })

                $('canvas').mousemove(function(e){
                    var xpos = e.pageX - dibujo.offsetLeft;
                    var ypos = e.pageY - dibujo.offsetTop;

                    if(puchado){
                    contexto.lineTo(xpos , ypos)
                    }
                    else{
                        contexto.moveTo(xpos, ypos)
                    }
                    contexto.stroke()

                })
            });
    </script>    
</body>
</html>
